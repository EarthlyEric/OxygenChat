<!DOCTYPE html>
<html>
    <head>
        <title>Join Room - OxygenChat</title>
        <meta charset="UTF-8">
        <link rel="icon" type="img/png" href="img/OxygenChat-Icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Fontawesome-->
        <link rel="stylesheet" href="/css/fontawesome.min.css"/>
        <!--UIKit-->
        <link rel="stylesheet" href="/css/uikit.min.css"/>
        <script src="/js/uikit.min.js"></script>
        <!--create_room-->
        <link rel="stylesheet" href="/css/join_room.css"/>
    </head>
    </head>
    <body>
        <div class="uk-flex uk-flex-center uk-flex-middle uk-animation-fade" uk-height-viewport="offset-top: true">
            <div class="uk-container">
                <div class="card">
                    <div class="uk-height-small uk-grid-column-medium uk-grid-row-medium uk-flex uk-flex-center uk-flex-middle" uk-grid>
                        <div>
                            <h1><i class="fas fa-mug-hot"></i> Please Enter Room Info.</h1>
                        </div>
                    </div>
                    <div class="uk-grid-column-small uk-grid-row-small uk-flex uk-flex-center uk-flex-middle" uk-grid>
                        <div>
                            <div class="input_box">
                                <input type="text" id="RoomID" class="input" autocomplete="off" placeholder=" ">
                                <label class="label"><i class="fas fa-fingerprint"></i>&nbspRoom ID</label>
                            </div>
                            <div class="input_box uk-margin-top">
                                <input type="text" id="Username" class="input" autocomplete="off" placeholder=" ">
                                <label class="label"><i class="fas fa-user"></i>&nbspUsername</label>
                            </div>
                        </div>
                        <div>
                            <button class="click-button" id="Join">Join&nbsp<i class="fas fa-sign-in-alt"></i></button>
                        </div>
                    </div>
                    <div class="uk-grid-column-small uk-grid-row-medium uk-flex uk-flex-center uk-flex-middle" uk-grid>
                        <div>
                            <button class="click-button" onclick="onButtonToRedirect('/')"><i class="fas fa-angle-left"></i>&nbspGo Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/lib.js"></script>
        <script src="/js/join_room.js"></script>
    </body>
</html>
