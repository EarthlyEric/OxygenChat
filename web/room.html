<!DOCTYPE html>
<html>
    <head>
        <title>Chat Room - OxygenChat</title>
        <meta charset="UTF-8">
        <link rel="icon" type="img/png" href="img/OxygenChat-Icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--PeerJs-->
        <script src="/js/peerjs.min.js"></script>
        <!--Fontawesome-->
        <link rel="stylesheet" href="/css/fontawesome.min.css"/>
        <!--UIKit-->
        <link rel="stylesheet" href="/css/uikit.min.css"/>
        <script src="/js/uikit.min.js"></script>
        <!--room-->
        <link rel="stylesheet" href="/css/room.css"/>
    </head>
    </head>
    <body>
        <div class="uk-animation-fade" uk-height-viewport="offset-top: true">
            <div class="uk-container">
                <div class="card uk-margin-medium-top" uk-grid>
                    <div class="uk-grid-column-large uk-grid-row-large" uk-grid>
                        <video id="remote-video"></video>
                        <video id="local-video" muted="true"></video>
                    </div>
                </div>
                <div class="bar" uk-grid>
                    <div class="uk-width-1-3">
                        <div class="uk-grid-column-small uk-grid-row-small ">
                            <span id="uuid"></span>
                            <span id="Username"></span>
                        </div>
                    </div>
                    <div class="uk-width-1-3">
                        <div class="uk-grid-column-small uk-grid-row-small">
                        </div>
                    </div>
                    <div class="uk-width-1-3">
                        <div class="uk-grid-column-small uk-grid-row-small">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/room.js"></script>
        <script src="/js/lib.js"></script>
    </body>
</html>
